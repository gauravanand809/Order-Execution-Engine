<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Execution Engine — Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Order Execution Dashboard</h1>
      <p class="sub">Submit mock market orders and watch lifecycle updates in real time.</p>
    </header>

    <section class="form-card">
      <label>Token In <input id="tokenIn" value="TOKENA"/></label>
      <label>Token Out <input id="tokenOut" value="TOKENB"/></label>
      <label>Amount <input id="amount" type="number" value="1"/></label>
      <button id="submitBtn">Submit Order</button>
      <button id="submit5Btn">Submit 5 (Parallel)</button>
    </section>

    <section>
      <h2>Active Orders</h2>
      <div id="orders" class="orders"></div>
    </section>

    <footer>
      <small>Mock implementation • Raydium vs Meteora routing • Market orders</small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
